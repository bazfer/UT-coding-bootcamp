<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><!--TEMPLATED--></title>
	
	<!--BOOTSTRAP-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--CUSTOM CSS-->
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
  				<h1>Anytime is Train Time</h1>
  				<p>Choo Choo. Chee Chee.</p>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body">
					<table class="table table-striped" id="tbody">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (Minutes)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="train">Train Name</label>
							<input type="text" class="form-control" id="train" placeholder="Paris Express">
						</div>
						<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" class="form-control" id="destination" placeholder="Paris">
						</div>
						<div class="form-group">
							<label for="time">First Train Time (HH : mm - military time)</label>
							<input type="time" class="form-control" id="time" placeholder="12:00">
						</div>
						<div class="form-group">
							<label for="frequency">Frequency (min)</label>
							<input type="number" class="form-control" id="frequency" placeholder="60 mins">
						</div>
						<button type="submit" class="btn btn-default" id="submit">Submit</button>
					</form>
				</div>
			</div>		
		</div>
	</div>

	<!--MOMENTJS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
	<!--JQUERY-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!--MATHJS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.7.0/math.min.js"></script>
	<!--CUSTOM JS-->
	<script type="text/javascript" src="assets/scripts/script.js"></script>
</body>
</html>
